<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css">
  </head>
  <body>
      <div class="container">
        <div class="main" id="display">
          <div class="result">
            <h1 id="result-display"class="output" id="result"></h1>
          </div>
          <div class="grid-container">
            <button class="percentage sub-grid button" type="button" name="button" onclick="calPer()">%</button>
            <button class="CE sub-grid button" type="button" name="button" onclick="pi()">π</button>
            <button class="C sub-grid button" type="button" name="button" id="red-design" onclick="clearDisplay()">C</button>
            <button class="backspace sub-grid button" type="button" name="button" onclick="back()">&larr;</button>
            <button class="divide-by-input sub-grid button" type="button" name="button" onclick="divideByOne()">1/x</button>
            <button class="square sub-grid button" type="button" name="button" onclick="sqr()">㎡</button>
            <button class="root sub-grid button" type="button" name="button" onclick="sqroot()">√</button>
            <button class="division sub-grid button" type="button" name="button" onclick="display('/')">&divide;</button>
            <button class="7 sub-grid button" type="button" name="button" onclick="display('7')">7</button>
            <button class="8 sub-grid button" type="button" name="button" onclick="display('8')">8</button>
            <button class="9 sub-grid button" type="button" name="button" onclick="display('9')">9</button>
            <button class="multiplication sub-grid button" type="button" name="button" onclick="display('*')">&times;</button>
            <button class="4 sub-grid button" type="button" name="button" onclick="display('4')">4</button>
            <button class="5 sub-grid button" type="button" name="button" onclick="display('5')">5</button>
            <button class="6 sub-grid button" type="button" name="button" onclick="display('6')">6</button>
            <button class="minus sub-grid button" type="button" name="button" onclick="display('-')">-</button>
            <button class="1 sub-grid button" type="button" name="button" onclick="display('1')">1</button>
            <button class="2 sub-grid button" type="button" name="button" onclick="display('2')">2</button>
            <button class="3 sub-grid button" type="button" name="button" onclick="display('3')">3</button>
            <button class="addition sub-grid button" type="button" name="button" onclick="display('+')">+</button>
            <button class="plus-minus-append sub-grid button" type="button" name="button" onclick="display('-')">+/-</button>
            <button class="0 sub-grid button" type="button" name="button" onclick="display('0')">0</button>
            <button class="point sub-grid button" type="button" name="button" onclick="display('.')">.</button>
            <button class="equals sub-grid button" type="button" name="button" onclick="solve()">=</button>
          </div>
        </div>
      </div>
      <script  src="./calculator.js" type="text/javascript">
      </script>
      <footer>Designed & Developed by Meghraj Singh Tomar <br>2022 &copy; www.mstwebdev.github.io </footer>
  </body>
</html>
