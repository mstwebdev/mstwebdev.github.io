<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css">
  </head>
  <body>
      <div class="container">
        <div class="main">
          <div class="result">
            <h1 id="result">0</h1>
          </div>
          <div class="grid-container">
            <button class="percentage sub-grid" type="button" name="button">%</button>
            <button class="CE sub-grid" type="button" name="button">CE</button>
            <button class="C sub-grid" type="button" name="button">C</button>
            <button class="backspace sub-grid" type="button" name="button">back</button>
            <button class="divide-by-input sub-grid" type="button" name="button">1/x</button>
            <button class="square sub-grid" type="button" name="button">x^2</button>
            <button class="root sub-grid" type="button" name="button">root</button>
            <button class="division sub-grid" type="button" name="button">&divide;</button>
            <button class="7 sub-grid" type="button" name="button">7</button>
            <button class="8 sub-grid" type="button" name="button">8</button>
            <button class="9 sub-grid" type="button" name="button">9</button>
            <button class="multiplication sub-grid" type="button" name="button">&times;</button>
            <button class="4 sub-grid" type="button" name="button">4</button>
            <button class="5 sub-grid" type="button" name="button">5</button>
            <button class="6 sub-grid" type="button" name="button">6</button>
            <button class="minus sub-grid" type="button" name="button">-</button>
            <button class="1 sub-grid" type="button" name="button">1</button>
            <button class="2 sub-grid" type="button" name="button">2</button>
            <button class="3 sub-grid" type="button" name="button" onclick="diplay()">3</button>
            <button class="addition sub-grid" type="button" name="button">+</button>
            <button class="plus-minus-append sub-grid" type="button" name="button">+/-</button>
            <button class="0 sub-grid" type="button" name="button">0</button>
            <button class="point sub-grid" type="button" name="button">.</button>
            <button class="equals sub-grid" type="button" name="button">=</button>
          </div>
        </div>
      </div>
      <script  src="./calculator.js" type="text/javascript">
      </script>
      <footer>Designed & Developed by Meghraj Singh Tomar</footer>
  </body>
</html>
